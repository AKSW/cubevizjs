<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="cubeviz.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <script type="text/javascript" src="vendor/handlebars/handlebars.min.js"></script>
        <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/bluebird/js/browser/bluebird.js"></script>
        <script type="text/javascript" src="vendor/underscore/underscore.js"></script>
        <script type="text/javascript" src="vendor/underscore.string/dist/underscore.string.min.js"></script>

        <script type="text/javascript" src="cubeviz.js"></script>
        <script type="text/javascript">
            var cubeviz = new CubeViz.Application({
                "sparqlEndpointUrl": "http://localhost/CubeVizEndpoint"
            });
            cubeviz.add("CubeViz.View.HeaderView", "#cubeViz-headerView");
            cubeviz.add("CubeViz.View.ModelSelectionView", "#cubeViz-modelSelection");
            console.log('cubeviz:');
            console.log(cubeviz);

            // start application when site is fully loaded.
            $(document).ready(function(){
                cubeviz.triggerEvent('onStart_application');
            });
        </script>


        <div id="cubeViz-headerView"></div>

        <table>
            <tr>
                <td>
                    <div id="cubeViz-dataSelection">1</div>
                </td>
                <td rowspan="2" style="vertical-align: top;">
                    <div id="cubeViz-visualization">2</div>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Available Graphs:</h3>
                    <div id="cubeViz-modelSelection"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
