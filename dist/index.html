<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="cubeviz.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <script type="text/javascript" src="vendor/bluebird/js/browser/bluebird.js"></script>
        <script type="text/javascript" src="vendor/Chart.js/Chart.min.js"></script>
        <script type="text/javascript" src="vendor/handlebars/handlebars.min.js"></script>
        <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/underscore/underscore.js"></script>
        <script type="text/javascript" src="vendor/underscore.string/dist/underscore.string.min.js"></script>

        <script type="text/javascript" src="cubeviz.js"></script>
        <script type="text/javascript">
            var cubeviz = new CubeViz.Application({
                "sparqlEndpointUrl": "http://localhost/CubeVizEndpoint"
            });
            cubeviz.add("CubeViz.View.DataSelectionView", "cubeViz-dataSelection");
            cubeviz.add("CubeViz.View.DataSetAnalyzerView", "cubeViz-dataSetAnalyzer");
            cubeviz.add("CubeViz.View.GraphSelectionView", "cubeViz-graphSelection");
            cubeviz.add("CubeViz.View.InfoHeaderView", "cubeViz-infoHeader");
            cubeviz.add("CubeViz.View.VisualizationView", "cubeViz-visualization");
            console.log('cubeviz:');
            console.log(cubeviz);

            // start application when site is fully loaded.
            $(document).ready(function(){
                cubeviz.triggerEvent('onStart_application');
            });
        </script>


        <div class="row" style="margin-left: 50px;">
            <div class="col-lg-4">
                <h3>Data Selection</h3>
                <!-- After choosing a graph, you can configure the dataset and its components here -->
                <div id="cubeViz-dataSelection"></div>

                <br/>

                <h3>Available Graphs:</h3>
                <!-- List of available graphs -->
                <div id="cubeViz-graphSelection"></div>
            </div>

            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-5">
                        <!-- Info header containing information about the chosen graph -->
                        <div id="cubeViz-infoHeader"></div>
                    </div>
                    <div class="col-lg-5">
                        <!-- Selector to choose between available visualizations -->
                        <div id="cubeViz-visualizationSelector"></div>
                    </div>
                </div>

                <br/>
                <h4>DataSet Analyzer</h4>
                <div id="cubeViz-dataSetAnalyzer" style="max-height: 300px; overflow: auto;"></div>

                <!-- Visualization of the observations -->
                <br/>
                <br/>
                <h4>Visualization</h4>
                <div id="cubeViz-visualization"></div>
            </div>
        </div>
    </body>
</html>
